<app-header title="Organizations"></app-header>
<button class="btn btn-primary" (click)="onCreateClick()">Create</button>
<div class="row">
  <div class="col">Name</div>
</div>
<div class="row clickable" *ngFor="let organization of organizations" (click)="onRowClick(organization.organizationId)">
  <div class="col">{{organization.name}}</div>
</div>
