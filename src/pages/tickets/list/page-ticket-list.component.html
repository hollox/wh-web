<app-header title="Tickets"></app-header>
<button class="btn btn-primary" (click)="onCreateClick()">Create</button>
<div class="row">
  <div class="col">title</div>
</div>
<div class="row clickable" *ngFor="let ticket of tickets" (click)="onRowClick(ticket.ticketId)">
  <div class="col">{{ticket.title}}</div>
</div>
